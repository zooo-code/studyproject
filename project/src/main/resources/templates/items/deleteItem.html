<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/loginBodyHeader :: loginBodyHeader(${member})"></div>
    <div class="py-5 text-center">
        <h2>상품 상세 삭제</h2>
    </div>
    <!-- 추가 -->
    <h2 th:if="${param.delete}" th:text="'상품이 삭제됐습니다.'"></h2>
    <div>
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId"
               class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemName" th:text="#{label.item.name}">상품명</label>
        <input type="text" id="itemName" name="itemName"
               class="form-control" value="상품A" th:value="${item.itemName}" readonly>
    </div>
    <div>
        <label for="price" th:text="#{label.item.price}">가격</label>
        <input type="text" id="price" name="price"
               class="form-control" value="10000" th:value="${item.price}" readonly>
    </div>
    <div>
        <label for="quantity" th:text="#{label.item.quantity}">수량</label>
        <input type="text" id="quantity" name="quantity"
               class="form-control" value="10" th:value="${item.stockQuantity}" readonly>
    </div>
    <hr class="my-4">
    <p></p>
    <div class="row">

        <div class="col">
            <form method="post" th:action="@{/items/{param}/delete (param =${item.id})}">
                <button class="w-100 btn btn-secondary btn-lg"

                        style="background-color: darkorange; border-color: darkorange;"
                        th:method="post" type="submit">삭제</button>
            </form>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
