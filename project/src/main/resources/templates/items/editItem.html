<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">
  <div th:replace="fragments/loginBodyHeader :: loginBodyHeader(${member})"></div>
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>

  <form action="item.html" th:action method="post">
    <div>
      <label for="id">상품 ID</label>
      <input type="text" id="id" name="id" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div>
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" name="itemName" class="form-control field-error"
             th:field="${item.itemName}" th:value="${item.itemName}"
             th:class="${#fields.hasErrors('item.itemName')}? 'form-control field-error':'form-control'">
      <p th:errorclass="field-error" th:if="${#fields.hasErrors('item.itemName')}"
         th:errors="${item.itemName}">Incorrect date</p>
    </div>
    <div>
      <label for="price">가격</label>
      <input type="number" id="price" name="price" class="form-control field-error"
             th:field="${item.price}" th:value="${item.price}"
             th:class="${#fields.hasErrors('item.price')}? 'form-control field-error':'form-control'">
              <p th:errorclass="field-error" th:if="${#fields.hasErrors('item.price')}"
                 th:errors="${item.price}">Incorrect date</p>
    </div>
    <div>
      <label for="quantity">수량</label>
      <input type="number" id="quantity" name="quantity" class="form-control field-error"
             th:field="${item.stockQuantity}" th:value="${item.stockQuantity}"
             th:class="${#fields.hasErrors('item.stockQuantity')}? 'form-control field-error' : 'form-control'">
      <p th:errorclass="field-error" th:if="${#fields.hasErrors('item.stockQuantity')}"
         th:errors="${item.stockQuantity}">Incorrect date</p>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
