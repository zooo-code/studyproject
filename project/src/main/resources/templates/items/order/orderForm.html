<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/loginBodyHeader :: loginBodyHeader(${member})"></div>
    <h2 th:if="${param.over}" th:text="'주문 수량이 초과했습니다.'"></h2>
    <div class="py-5 text-center">
        <h2>주문 정보</h2>
    </div>
    <form th:object="${order}" method="post">

        <div class="form-group">
            <label th:for="buyerId">주문 회원 아이디</label>
            <input type="text" class="form-control" id="buyerId" name="buyerId" value="1"
                   th:field="${member.loginId}" th:value="${member.loginId}"  readonly>
        </div>
        <div class="form-group">
            <label th:for="sellerId">판매자 아이디</label>
            <input type="text" id="sellerId" name="sellerId"
                   th:field="*{sellerId}" th:value="*{sellerId}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="itemName">상품명</label>
            <input type="text"
                   th:field="*{itemName}" th:value="*{itemName}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number"
                   th:field="*{price}" th:value="*{price}" class="form-control" readonly>

        </div>
        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count"  class="form-control field-error" id="count"  placeholder="주문 수량을 입력하세요"
                   th:field="*{buyQuantity}" th:value="*{buyQuantity}"
                   th:class="${#fields.hasErrors('buyQuantity')}? 'form-control field-error':'form-control'">
            <p th:errorclass="field-error" th:if="${#fields.hasErrors('buyQuantity')}"
               th:errors="*{buyQuantity}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">주문</button>
        <button class="btn btn-primary" onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
