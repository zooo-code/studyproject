<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
<!--    <div th:replace="fragments/loginBodyHeader :: loginBodyHeader(${member})"/>-->
    <form th:action th:object="${itemForm}" method="post">

        <div class="form-group">
            <label th:for="userLoginId">판매자 아이디 </label>
            <input type="text" th:field="*{userLoginId}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   th:errorclass="field-error" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   th:errorclass="field-error" placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control"
                   th:errorclass="field-error" placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{stockQuantity}" />

            <button type="submit" class="btn btn-primary">Submit</button>

            <button class="btn btn-primary" onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/}'|" type="button">취소</button>

        </div>
    </form>


    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
