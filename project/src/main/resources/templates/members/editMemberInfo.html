<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/loginBodyHeader :: loginBodyHeader(${member})"></div>
    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>

    <!-- 추가 -->
    <!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->
    <form action="member.html" th:action method="post">
        <div>
            <label for="loginId">회원 로그인 ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control" th:value="${member.loginId}" readonly>
        </div>
        <div>
            <label for="password">비밀 번호</label>
            <input type="password" id="password" name="password" class="form-control field-error"
                   th:field="${member.password}" th:value="${member.password}"
                   th:class="${#fields.hasErrors('member.password')}? 'form-control field-error' : 'form-control'">
            <p th:errorclass="field-error" th:if="${#fields.hasErrors('member.password')}"
               th:errors="${member.password}">Incorrect date</p>

        </div>
        <div>
            <label for="username">회원 이름</label>
            <input type="text" id="username" name="username" class="form-control field-error"
                   th:field="${member.username}" th:value="${member.username}"
                   th:class="${#fields.hasErrors('member.username')}? 'form-control field-error' : 'form-control'">
            <p th:errorclass="field-error" th:if="${#fields.hasErrors('member.username')}"
               th:errors="${member.username}">Incorrect date</p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">홈으로</button>
            </div>
        </div>
    </form>


</div> <!-- /container -->
</body>
</html>
