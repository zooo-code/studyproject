<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/loginBodyHeader :: loginBodyHeader(${member})"></div>
    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>

    <!-- 추가 -->
<!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->

    <div>
        <label for="memberId">회원 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="loginId">회원 로그인 ID</label>
        <input type="text" id="loginId" name="loginId" class="form-control" th:value="${member.loginId}" readonly>
    </div>
    <div>
        <label for="username">회원 이름</label>
        <input type="text" id="username" name="username" class="form-control"  th:value="${member.username}" readonly>
    </div>
    <div>
        <label for="CreateMemberTime">가입 날짜</label>
        <input type="text" id="CreateMemberTime" name="CreateMemberTime" class="form-control"  th:value="${member.getCreateMemberTime()}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/members/edit}'|"
                    type="button">회원 정보 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
