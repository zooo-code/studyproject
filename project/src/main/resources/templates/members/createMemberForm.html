<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 560px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{username}" class="form-control field-error" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control field-error' : 'form-control'">
            <p th:errorclass="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('loginId')}? 'form-control field-error' : 'form-control'">
            <p th:errorclass="field-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀 번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"  placeholder="비밀 번호를 입력하세요"
                   th:errorclass="field-error">
            <p th:errorclass="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
        <button class="btn btn-primary" onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
